<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Family tree</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <!-- build:css style.min.css -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- endbuild -->
</head>
<body>

<div class="menu clearfix" role="navigation"></div>
<div class="nude"></div>
<main class="container"></main>

</body>

<!-- Templates -->

<script type="text/x-handlebars-template" id="tpl-menu">
    <div class="nav-wrapper brown lighten-1 white-text">
        <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        <a href="#" class="brand-logo right">Family tree</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            {{#items}}
            <li><a href="#{{route}}" class="waves-effect">{{title}}</a></li>
            {{/items}}
        </ul>
        <ul class="side-nav" id="mobile-menu">
            {{#items}}
            <li><a href="#{{route}}" class="waves-effect">{{title}}</a></li>
            {{/items}}
        </ul>
    </div>
</script>

<script type="text/x-handlebars-template" id="tpl-home">
    <div id="index-banner" class="parallax-container">
        <div class="section">
            <div class="container">
                <br><br>

                <h1 class="header center teal-text text-lighten-2">Family tree</h1>

                <div class="row center">
                    <h5 class="header col s12 light white-text">Find and link your family members</h5>
                </div>
                <div class="row center">
                    <a href="#directory" class="btn-large waves-effect waves-light teal lighten-1">Find
                        people</a>
                </div>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img src="img/meerkats.jpg" alt="Unsplashed background img 2"></div>
    </div>

    <div class="container">
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center brown-text"><i class="mdi-action-search"></i></h2>
                        <h5 class="center">Find your relations</h5>

                        <p class="light">Macaroon muffin candy sweet roll chocolate. Pastry cotton candy jelly-o carrot
                            cake cupcake. Macaroon cookie dragée cake oat cake. Bear claw carrot cake chocolate bar
                            marzipan jelly soufflé ice cream halvah. Powder powder caramels gummi bears marzipan candy
                            canes sweet roll lollipop. Pastry macaroon sesame snaps cheesecake gingerbread icing.</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center brown-text"><i class="mdi-social-group-add"></i></h2>
                        <h5 class="center">Enrich your family tree</h5>

                        <p class="light">Marzipan powder jujubes jelly apple pie. Croissant danish gummies toffee
                            jujubes chocolate bar. Gummi bears jelly tootsie roll powder tootsie roll pudding. Biscuit
                            pie tart. Halvah cake pie candy gingerbread liquorice chocolate bar. Cake halvah carrot cake
                            gummies croissant. Jujubes powder wafer. Sugar plum powder bear claw.</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center brown-text"><i class="mdi-action-info-outline"></i></h2>
                        <h5 class="center">Discover your ancerstors' stories</h5>

                        <p class="light">Halvah dragée fruitcake ice cream macaroon chupa chups pastry pie cake. Danish
                            bonbon chupa chups chocolate bar chupa chups gummi bears dessert jujubes pie. Jelly beans
                            gingerbread fruitcake cheesecake. Lollipop cake chocolate bar. Marshmallow candy pie jelly.
                            Toffee dessert muffin cake donut candy fruitcake jelly.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="tpl-people-card">
    <div class="col s6 m3">
        <div class="card">
            <div class="card-image">
                <img src="{{#if isMale}}img/male.png{{else}}img/female.png{{/if}}">
                <span class="card-title shadowed">{{firstName}} {{lastName}}</span>
            </div>
            <div class="card-content">
                {{#if maidenName}}<p>Maiden name: {{maidenName}}</p>{{/if}}
                <p>Gender: {{gender}}</p>
                {{#if birthDate}}<p>Birth date: {{birthDate}}</p>{{/if}}
            </div>
            <div class="card-action">
                <a href="#people/{{_id}}">Show tree</a>
                <a href='#people/{{_id}}/edit'>Edit</a>
            </div>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="tpl-people">
    <div class="row">
        <div class="col m9">&nbsp;</div>
        <div class="col m3">
            <a href="#people/{{_id}}/edit" class="waves-effect waves-light btn"><i
                    class="mdi-editor-mode-edit right"></i>Edit</a>
        </div>
    </div>

    <h3>{{firstName}} {{lastName}}</h3>
    <ul>
        <li>First name: {{firstName}}</li>
        <li>Name: {{lastName}}</li>
        {{#if maidenName}}
        <li>Maiden name: {{maidenName}}</li>
        {{/if}}
        <li>Gender: {{gender}}</li>
        {{#if birthDate}}
        <li>Birth date: {{birthDate}}</li>
        {{/if}}
    </ul>

    <h4>Parents</h4>
    <ul>
        {{#father}}
        <li>{{> people-link}}</li>
        {{/father}}
        {{#mother}}
        <li>{{> people-link}}</li>
        {{/mother}}
    </ul>

    <h4>Children</h4>
    <ul>
        {{#children}}
        <li>{{> people-link}}</li>
        {{/children}}
    </ul>
</script>

<script type="text/x-handlebars-template" id="tpl-people-edit">
    <div class="row">
        <div class="col m9">&nbsp;</div>
        <div class="col m3">
            <a href="#people/{{_id}}" class="waves-effect waves-light btn"><i
                    class="mdi-image-remove-red-eye right"></i>View</a>
        </div>
    </div>

    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="firstName" type="text" class="validate" value="{{firstName}}">
                <label for="firstName" class="{{#firstName}}active{{/firstName}}">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="lastName" type="text" class="validate" value="{{lastName}}">
                <label for="lastName" class="{{#lastName}}active{{/lastName}}">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s3">
                <input name="gender" class="with-gap" type="radio" value="M" id="genderM" {{#isMale}}checked="checked"
                       {{/isMale}} />
                <label for="genderM">Male</label>
            </div>
            <div class="input-field col s3">
                <input name="gender" class="with-gap" type="radio" value="F" id="genderF" {{^isMale}}checked="checked"
                       {{/isMale}} />
                <label for="genderF">Female</label>
            </div>
            <div class="input-field col s6 maidenNameBlock">
                <input id="maidenName" type="text" value="{{maidenName}}">
                <label for="maidenName" class="{{#maidenName}}active{{/maidenName}}">Maiden name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="birthDate" type="text" class="datepicker" value="{{birthDate}}">
                <label for="birthDate" class="{{#birthDate}}active{{/birthDate}}">Birth date</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <label for="fatherId">Father</label>
                <select id="fatherId" class="browser-default">
                    <option value="" selected>Choose the father</option>
                </select>
            </div>
            <div class="col s6">
                <label for="motherId">Mother</label>
                <select id="motherId" class="browser-default">
                    <option value="" selected>Choose the mother</option>
                </select>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="story" class="materialize-textarea"></textarea>
                        <label for="story">About this people</label>
                    </div>
                </div>
            </form>
        </div>
    </form>
</script>

<!-- Partials -->

<script type="text/x-handlebars-template" id="partial-people-link">
    <a href="#people/{{_id}}" class="{{#if isMale}}cyan-text{{else}}pink-text{{/if}} text-lighten-2">{{#if
        isMale}}♂{{else}}♀{{/if}} {{firstName}} {{lastName}}</a>
</script>
