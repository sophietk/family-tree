    </div>
</script>

<script type="text/x-handlebars-template" id="tpl-people-card">
    <div class="col s6 m3">
        <div class="card">
            <div class="card-image">
                <img src="{{#if isMale}}img/male.png{{else}}img/female.png{{/if}}">
                <span class="card-title shadowed">{{firstName}} {{lastName}}</span>
            </div>
            <div class="card-content">
                {{#if maidenName}}<p>Maiden name: {{maidenName}}</p>{{/if}}
                <p>Gender: {{> gender-symbol isMale}}</p>
                {{#if birthDate}}<p>Birth date: {{birthDate}}</p>{{/if}}
            </div>
            <div class="card-action">
                <a href="#people/{{_id}}">View</a>
                <a href="#family/{{_id}}">Show tree</a>
                <a href='#people/{{_id}}/edit'>Edit</a>
            </div>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="tpl-people">
    <div class="row">
        <div class="col m6">&nbsp;</div>
        <div class="col m3 s12">
            <a href="#family/{{_id}}" class="waves-effect waves-light btn"><i
                    class="mdi-social-people right"></i>Show tree</a>
        </div>
        <div class="col m3 s12">
            <a href="#people/{{_id}}/edit" class="waves-effect waves-light btn"><i
                    class="mdi-editor-mode-edit right"></i>Edit</a>
        </div>
    </div>

    <div class="row">
        <div class="col m6 s12">
            <h3>{{firstName}} {{lastName}}</h3>
            <ul>
                <li>First name: {{firstName}}</li>
                <li>Name: {{lastName}}</li>
                {{#if maidenName}}
                <li>Maiden name: {{maidenName}}</li>
                {{/if}}
                <li>Gender: {{> gender-symbol isMale}}</li>
                {{#if birthDate}}
                <li>Birth date: {{birthDate}}</li>
                {{/if}}
            </ul>

            <h4>Parents</h4>
            <ul>
                {{#father}}
                <li>{{> people-link}}</li>
                {{/father}}
                {{#mother}}
                <li>{{> people-link}}</li>
                {{/mother}}
            </ul>

            <h4>Children</h4>
            <ul>
                {{#children}}
                <li>{{> people-link}}</li>
                {{/children}}
            </ul>
        </div>

        <div class="col m6 s12 tree">
            <ul>
                <li>
                    {{> tree-node father}}
                    <div class="p1">
                        {{> tree-node mother}}
                        <ul class="c">
                            <li class="emphasis">{{> tree-node}}
                                {{#if children}}
                                <ul class="c">
                                    {{#each children}}
                                    <li>{{> tree-node}}</li>
                                    {{/each}}
                                </ul>
                                {{/if}}
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="tpl-people-edit">
    <div class="row">
        <div class="col m9">&nbsp;</div>
        <div class="col m3">
            <a href="#people/{{_id}}" class="waves-effect waves-light btn"><i
                    class="mdi-image-remove-red-eye right"></i>View</a>
        </div>
    </div>

    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input name="firstName" id="firstName" type="text" class="validate" value="{{firstName}}">
                <label for="firstName" class="{{#firstName}}active{{/firstName}}">First Name</label>
            </div>
            <div class="input-field col s6">
                <input name="lastName" id="lastName" type="text" class="validate" value="{{lastName}}">
                <label for="lastName" class="{{#lastName}}active{{/lastName}}">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s3">
                <input name="gender" class="with-gap" type="radio" value="M" id="genderM" {{#isMale}}checked="checked"
                       {{/isMale}} />
                <label for="genderM">Male</label>
            </div>
            <div class="input-field col s3">
                <input name="gender" class="with-gap" type="radio" value="F" id="genderF" {{^isMale}}checked="checked"
                       {{/isMale}} />
                <label for="genderF">Female</label>
            </div>
            <div class="input-field col s6 maidenNameBlock">
                <input name="maidenName" id="maidenName" type="text" value="{{maidenName}}">
                <label for="maidenName" class="{{#maidenName}}active{{/maidenName}}">Maiden name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input name="birthDate" id="birthDate" type="text" class="datepicker" value="{{birthDate}}">
                <label for="birthDate" class="{{#birthDate}}active{{/birthDate}}">Birth date</label>
            </div>
            <div class="input-field col s6">
                <input name="deathDate" id="deathDate" type="text" class="datepicker" value="{{deathDate}}">
                <label for="deathDate" class="{{#deathDate}}active{{/deathDate}}">Death date</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <label for="fatherId">Father</label>
                <select name="fatherId" id="fatherId" class="browser-default">
                    <option value="" selected>Choose the father</option>
                </select>
            </div>
            <div class="col s6">
                <label for="motherId">Mother</label>
                <select name="motherId" id="motherId" class="browser-default">
                    <option value="" selected>Choose the mother</option>
                </select>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea name="about" id="about" class="materialize-textarea">{{about}}</textarea>
                        <label for="about" class="{{#about}}active{{/about}}">About this people</label>
                    </div>
                </div>
            </form>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Save
            <i class="mdi-content-send right"></i>
        </button>
    </form>
</script>

<script type="text/x-handlebars-template" id="tpl-family">
    <div class="row">
        <div class="col m9">&nbsp;</div>
        <div class="col m3">
            <a href="#people/{{_id}}" class="waves-effect waves-light btn"><i
                    class="mdi-image-remove-red-eye right"></i>View</a>
        </div>
    </div>

    <h3>Tree of {{firstName}} {{lastName}}</h3>

    <div class="col m6 s12 tree">
        <ul>
            <li>
                {{> tree-node-recursive}}
            </li>
        </ul>
    </div>
</script>

<!-- Partials -->

<script type="text/x-handlebars-template" id="partial-gender-symbol">
    <span class="{{#if .}}cyan-text{{else}}pink-text{{/if}}">
        {{#if .}}♂{{else}}♀{{/if}}
    </span>
</script>

<script type="text/x-handlebars-template" id="partial-people-link">
    <a href="#people/{{_id}}">{{> gender-symbol isMale}} {{firstName}} {{lastName}}</a>
</script>

<script type="text/x-handlebars-template" id="partial-tree-node">
    {{#if .}}
    <a href="#people/{{_id}}" class="{{#if isMale}}m{{else}}f{{/if}}" rel="content">
        <div class="tree-thumbnail">{{#avatarUrl}}<img src="{{.}}" class="img-rounded">{{/avatarUrl}}</div>
        <div class="tree-detail">
            {{firstName}} {{lastName}}<br>
            {{#oneOf birthDate deathDate}}
            <span>({{year birthDate .}} - {{year deathDate}})</span>
            {{/oneOf}}
        </div>
    </a>
    {{else}}
    <a class="unknown" rel="content">
        <div class="tree-thumbnail"></div>
        <div class="tree-detail"></div>
    </a>
    {{/if}}
</script>

<script type="text/x-handlebars-template" id="partial-tree-node-recursive">
    {{> tree-node}}
    {{#if oneSpouse}}
    <div class="p1">
        {{#spouses}}
        {{> tree-node}}
        {{#if children}}
        <ul class="c">
            {{#each children}}
            <li>{{> tree-node-recursive}}</li>
            {{/each}}
        </ul>
        {{/if}}
        {{/spouses}}
    </div>
    {{/if}}
    {{#if severalSpouses}}
    <ul class="p">
        {{#spouses}}
        <li>{{> tree-node}}
            {{#if children}}
            <ul class="c">
                {{#each children}}
                <li>{{> tree-node-recursive}}</li>
                {{/each}}
            </ul>
            {{/if}}
        </li>
        {{/spouses}}
    </ul>
    {{/if}}
</script>
