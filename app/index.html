<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Family tree</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <!-- build:css style.min.css -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- endbuild -->
</head>
<body>

<div class="menu clearfix"></div>
<main class="container"></main>

</body>

<!-- Mustache templates -->
<script type="text/x-handlebars-template" id="tpl-menu">
<div class="nav-wrapper teal lighten-1 white-text">
    <a href="#" class="brand-logo right">Family tree</a>
    <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#" class="directory">Directory</a></li>
    </ul>
</div>
</script>

<script type="text/x-handlebars-template" id="tpl-home">
Home
</script>

<script type="text/x-handlebars-template" id="tpl-people-card">
<div class="col s6 m3">
  <div class="card">
    <div class="card-image">
      {{#isMale}}<img src="img/male.png">{{/isMale}}
      {{^isMale}}<img src="img/female.png">{{/isMale}}
      <span class="card-title shadowed">{{firstName}} {{name}}</span>
    </div>
    <div class="card-content">
      {{#maidenName}}<p>Maiden name: {{maidenName}}</p>{{/maidenName}}
      <p>Gender: {{gender}}</p>
      {{#birthDate}}<p>Birth date: {{birthDate}}</p>{{/birthDate}}
    </div>
    <div class="card-action">
      <a href="#">Show tree</a>
      <a href='#'>Edit</a>
    </div>
  </div>
</div>

</script>

<!-- build:js app.min.js -->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
<script type="text/javascript" src="bower_components/marionette/lib/backbone.marionette.js"></script>
<script type="text/javascript" src="bower_components/mustache/mustache.js"></script>
<script type="text/javascript" src="bower_components/moment/moment.js"></script>
<script type="text/javascript" src="bower_components/materialize/dist/js/materialize.js"></script>
<script type="text/javascript" src="js/home/HomeView.js"></script>
<script type="text/javascript" src="js/directory/PeopleModel.js"></script>
<script type="text/javascript" src="js/directory/PeopleCollection.js"></script>
<script type="text/javascript" src="js/directory/PeopleCardView.js"></script>
<script type="text/javascript" src="js/directory/DirectoryView.js"></script>
<script type="text/javascript" src="js/edition/EditView.js"></script>
<script type="text/javascript" src="js/MenuView.js"></script>
<script type="text/javascript" src="js/App.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- endbuild -->

</html>
